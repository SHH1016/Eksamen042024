<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
  </head>
  <body>
    <div id="pokemon-container"></div>
    <div id="pokemon-saved-container"></div>
    <script>
      let allPokemon;

      let savedPokemons = [];


      //https://medium.com/@sergio13prez/fetching-them-all-poke-api-62ca580981a2
      async function getAllPokemon() {
        try {
          fetch("https://pokeapi.co/api/v2/pokemon?limit=50")
            .then((response) => response.json())
            .then(function (allPokemon) {
              allPokemon.results.forEach(function (pokemon) {
                fetchPokemonData(pokemon);
              });
            });
        } catch (error) {
          console.error("Klarte inne 책 fetche respons fra api", error);
        }
      }
      getAllPokemon();

      async function fetchPokemonData(pokemon) {
        try {
          let url = pokemon.url;
          fetch(url)
            .then((response) => response.json())
            .then(function (pokeData) {
              console.log(pokeData, "inne i fetchPokemonData");
              displayAllPokemon(pokeData);
            });
        } catch (error) {
          console.error("Klarte ikke hente data fra url", error);
        }
      }

      function displayAllPokemon(pokemon) {
        const pokemonContainer = document.querySelector("#pokemon-container");
        //pokemonContainer.innerHTML = "";

        const pokemonCard = document.createElement("div");
        pokemonCard.classList.add("pokemon-card");

        const pokemonName = document.createElement("p");
        pokemonName.classList.add("pokemon-name");
        pokemonName.innerHTML = `Navn: ${pokemon.name}`;

        const pokemonImage = document.createElement("img");
        pokemonImage.classList.add("pokemon-image");
        pokemonImage.src = pokemon.sprites.front_default;

        const pokemonType = document.createElement("p");
        pokemonType.classList.add("pokemon-type");
        pokemonType.innerHTML = `Type: ${pokemon.types[0].type.name}`;

        //Button funskjoner
        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = "Slett Pokemon";

        const saveBtn = document.createElement("button");
        saveBtn.innerHTML = "Lagre Pokemon";

        const editBtn = document.createElement("button");
        editBtn.innerHTML = "Rediger Pokemon";

        deleteBtn.addEventListener("click", function () {
          deletePokemon(pokemon);
        });
        saveBtn.addEventListener("click", () => savePokemon(pokemon));
        editBtn.addEventListener("click", function () {
          editPokemon(pokemon);
        });

        pokemonCard.append(
          pokemonImage,
          pokemonName,
          pokemonType,
          saveBtn,
          editBtn,
          deleteBtn
        );
        pokemonContainer.appendChild(pokemonCard);
      }
      function displaySavedPokemon(pokemon){
        const savedPokemons = document.querySelector("#pokemon-saved-container");
      }
      //lagre pokemon
      async function savePokemon(pokemon) {
        try {
          let savedPokemons =
            JSON.parse(localStorage.getItem("savedPokemons")) || [];

          maxLimitPokemon = savedPokemons.length + 1;

          if (maxLimitPokemon <= 5) {
            savedPokemons.push(pokemon);

            localStorage.setItem(
              "savedPokemons",
              JSON.stringify(savedPokemons)
            );
            displaySavedPokemon(pokemon);
            
          } else if (maxLimitPokemon >= 5) {
            alert(
              "Du har n책dd maksgrensen p책 storage, slett en lagret pokemon"
            );
          }
        } catch (error) {
          console.error("Klarte ikke 책 lagre pokemon til localstorage", error);
        }
      }

      }
    </script>
  </body>
</html>
